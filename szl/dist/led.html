<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>LedStatus</title>
    <script>
        window.onload = function () {
            ledTb();
        }


        function ledTb() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    const result = JSON.parse(this.responseText);
                    const pErr = document.getElementById('TBD');
                    let str = '<tr><td>' + result.id + '</td><td>'
                    if (result.status == 1) {
                        str += 'open';
                    } else {
                        str += 'close';
                    }
                    '</td>'
                    if (result.customer_status == 1) {
                        str += '<td><input type="button" id="btn" onclick="SwitchLed()" value="close" class="btn"></td>';
                    } else {
                        str += '<td><input type="button" id="btn" onclick="SwitchLed()" value="open" class="btn"></td>';
                    }
                    '</tr>'
                    console.log(str);
                    pErr.innerHTML = str;
                }

            };
            xhttp.open("GET", "/led/001", true);
            xhttp.send();
        }
        function SwitchLed() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    const result = JSON.parse(this.responseText);
                    var btn = document.getElementById('btn');
                    var stus = document.getElementById('status');
                    if (btn.value == "close") {
                        btn.value = "open";
                    } else {
                        btn.value = "close";
                    }
                }
            };
            xhttp.open("PUT", "/led/:id/:status", true);
            xhttp.send();
        }
    </script>
</head>

<body>
    <p id="led_name"></p>
    <table id="status_table" class="table">
        <thead>
            <td>id</td>
            <td>status</td>
            <td>customer_status</td>
        </thead>
        <tbody id="TBD"></tbody>
    </table>
</body>

</html>
